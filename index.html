<!DOCTYPE html>
<html>

    <head>
        <title id="title">Flixsy</title>
        
        <style>
            body {background-color: white;}
            h1   {color: black;}
            p    {color: black;}
        </style>
        
    </head>

    <body>
        

        <center>
            
            
            <img id="panelImg" src="" width="960" height="540" onerror="previousPanel()">
                
            <br><br>
            
            <button onclick="firstPanel()">Previous Post</button>
            <button onclick="previousPanel()">Profile</button>
            <button onclick="nextPanel()">Next Panel</button>
            <button onclick="latestPanel()">Latest Post</button>
            
            
            <p>[Caption] / Date</p>
            
            
        </center>
            
        <script>
            var panel = 1
            updatePanel()
            
            document.getElementById("myImg").src = ".Panels/"+ panel +".gif";
            
            
            function myfunc()
            {
                alert('The image could not be loaded.');
            }
            
            function firstPanel()
            {
                panel = 1;
                updatePanel();
            }
            
            function previousPanel()
            {
                if(panel > 1)
                {
                    panel -= 1;
                    updatePanel();
                }
                
            }
            
            function nextPanel()
            {
                panel += 1;
                
                updatePanel();
            }
            
            function latestPanel()
            {
                panel += 100;
                updatePanel();
            }

            
            function updatePanel()
            {
                
                   
                   document.getElementById("panelImg").src = "panels/"+ panel +".gif";
                   
                   document.title = "Webcomic " + panel;
                   
                   
                   if(doesFileExist("panels/"+ panel +".gif"))
                   {
                       document.getElementById("statusP").innerHTML = "Panel " + panel + " exists!";
                   }
                   
                   
            }
        </script>


        <p>Webcomic</p>


        




    </body>
</html>
